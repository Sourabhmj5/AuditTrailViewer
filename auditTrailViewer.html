<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="utility:connected_apps"></lightning-icon>
            Audit Log Viewer
        </h3>
        <div style="height:310px">
          <lightning-datatable
            data={records}
            columns={columns}
            key-field="Id"
            hide-checkbox-column
            show-row-number-column
            enable-infinite-loading
            onloadmore={loadMoreData}
          >
          </lightning-datatable>
        </div>
        <div slot="footer">
          {error}
        </div>
    </lightning-card>
</template>
